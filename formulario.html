<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="estilos2.css">

  <title>Formulario de pago</title>
</head>

<body>
  
  <div class="card-form container container-md border rounded">
    <div class="card position-relative mx-auto bg-dark text-white p-3-fs-6">
      <div class="fw-bold fs-4">    VISA</div>
      <div class="py-3 fs-4">**** **** **** *123</div>
      <div>
        <div>BS AS CONF</div>
        <div>12/23</div>
      </div>
    </div>
    
    <form action="#" class="p-3">
      
      <div class="mb-3">
        <label for="#" class="form-label">Numero de tarjeta</label>
        <input type="email" name="" id="" placeholder="0000-0000-0000-0000" class="form-control" maxlength="16">
      </div>
      
      <div class="mb-3">
        <label for="#" class="form-label">Nombre</label>
        <input type="text" name="" id="" placeholder="NOMBRE" class="form-control">
      </div>
      
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="#" class="form-label">Fecha vencimiento</label>
             <input type="text" name="" id="" placeholder="12/12" class="form-control" maxlength="5"> 
          </div>
          <div class="col">
            <label for="#" class="form-label">Codigo de seguridad</label>
            <input type="password" name="" id="" placeholder="***" class="form-control" maxlength="3">
          </div>
        </div>
      </div>
      



      <div class="mb-3">
        <div class="row">
          <div class="col">
            
            <label for="#" class="form-label">Precio por entrada</label>

            <label for="#" class="form-label">$AR 5000 cada una</label>
            <!-- <input type="text" name="" id="" placeholder="12/12" class="form-control" maxlength="5"> -->
          </div>
          <div class="col">
            <label for="#" class="form-label">Cantidad de entradas</label>
            <input type="text" name="" id="" placeholder="1-4" class="form-control" maxlength="1">
          </div>
        </div>
      </div>



      <div class="mb-3">
        <input type="checkbox" name="" id="" placeholder="NOMBRE" class="form-check-input">
        <label for="" class="form-check-label">Recordarme</label>
      </div>
      
      <div class="mb-3 d-grid">
        <input type="submit" name="" id="" placeholder="john connor" class="btn btn-primary btn-lg" value="Pagar">
      </div>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
